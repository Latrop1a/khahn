<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <title>Hahnenkorb - Dr. Katrin Hahn</title>
  </head>
  <body class="bg-gradient-to-tr from-yellow-100 to-yellow-200">
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <!-- Navigation -->
    <div
      class="w-full bg-green-300 md:px-10 px-5 p-2 shadow shadow-md z-50 fixed"
    >
      <nav class="flex flex-row md:justify-between font-mono">
        <div class="flex flex-row justify-between md:w-auto w-full">
          <div>
            <i class="fas fa-egg mr-2 pt-1.5"></i>
            <a
              class="text-lg font-semibold tracking-widest text-gray-800 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline hover:text-purple-500"
              href="./index.html"
              >HAHNENKORB</a
            >
          </div>

          <p id="btn-hamburger" class="md:hidden">
            <i class="text-black fas fa-bars"></i>
          </p>
        </div>

        <ul id="mobileMenu" class="hidden md:pr-0 md:flex md:flex-row">
          <li
            class="px-4 py-1 mt-0 block text-md font-semibold bg-transparent rounded hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          >
            <a href="./bio.html">Über Mich</a>
          </li>
          <!-- DROPDOWN -->
          <div x-data="{ dropdownOpen: false }" class="relative">
            <button
              @click="dropdownOpen = !dropdownOpen"
              class="relative z-10 block rounded-md px-4 py-1 mt-0 block text-md font-semibold bg-transparent rounded-lg hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline flex"
            >
              Angebote
            </button>

            <div
              x-show="dropdownOpen"
              @click="dropdownOpen = false"
              class="fixed inset-0 h-full w-full z-10"
            ></div>

            <div
              x-show="dropdownOpen"
              class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20"
            >
              <a
                href="./ang_musik.html"
                class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white"
              >
                Musikunterricht
              </a>
              <a
                href="./ang_trauma.html"
                class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white"
              >
                Traumapädagogik
              </a>
              <a
                href="./ang_reiki.html"
                class="block px-4 py-2 text-sm capitalize text-gray-700 hover:bg-blue-500 hover:text-white"
              >
                Reiki-Behandlung
              </a>
            </div>
          </div>
          <li
            class="px-4 py-1 mt-0 block text-md font-semibold bg-transparent rounded hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          >
            <a href="./preise.html">Preise</a>
          </li>
          <li
            class="px-4 py-1 mt-0 block text-md font-semibold bg-transparent rounded hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
          >
            <a href="./misc.html">Extras</a>
          </li>
          <li
            class="px-4 py-1 mt-0 block text-md font-semibold bg-transparent rounded hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline bg-gray-200"
          >
            <a href="./kontakt.html">Kontakt</a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Page Content -->
    <div
      class="mx-auto pt-28 md:pt-32 px-5 w-full md:px-10 lg:container mx-auto h-screen text-lg"
    >
      <!-- Heading Row -->
      <div class="max-w-sm mx-auto md:max-w-6xl">
        <!-- Bild -->
        <div class="bg-blue-200 flex max-w-xs md:max-w-md mx-auto">
          <img
            src="./assets/kontakt.jpg"
            alt="Hahnenkorb"
            class="shadow-lg rounded max-w-full h-auto border-none"
          />
        </div>
        <!-- Intro -->
        <div class="flex flex-col pt-10 max-w-xl mx-auto">
          <!-- Header -->
          <h1 class="text-4xl font-semibold text-gray-700 mb-6 mx-auto">
            Nimm Kontakt auf!
          </h1>

          <hr
            class="my-2 w-8/12 md:w-5/12 mx-auto h-px bg-gray-900 text-green-100 border-none"
          />

          <!-- Eingabe -->
          <div>
            <!-- Name -->
            <label
              class="tracking-wide text-gray-700 text-xs font-bold mb-2 mx-auto"
              for="grid-name"
            >
              Name
            </label>
            <input
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-green-500 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-name"
              type="text"
              placeholder="Max"
            />

            <!-- Email -->
            <label
              class="tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-email"
            >
              Email
            </label>
            <input
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-green-500 rounded py-2 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-email"
              type="text"
              placeholder="max.mustermann@gmail.de"
            />

            <!-- Nachricht -->
            <label
              class="tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-message"
            >
              Nachricht
            </label>
            <textarea
              class="no-resize appearance-none block w-full bg-gray-100 text-gray-700 border border-green-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-36 resize-none"
              id="message"
            ></textarea>

            <!-- <p class="text-red-500 text-xs italic mb-4">
              Bitte dieses Feld ausfüllen.
            </p> -->
          </div>

          <button
            class="bg-blue-300 text-white active:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mt-3"
            type="button"
            style="transition: all 0.15s ease"
          >
            <i class="far fa-comment"></i> Anfrage
          </button>
        </div>
      </div>

      <!-- /Page Content -->
    </div>

    <!-- Footer -->
    <footer
      class="py-0 bg-green-800 shadow shadow-inner max-w-full justify-center flex"
    >
      <ul
        class="flex justify-evenly m-0 text-center text-white max-w-4xl gap-4"
      >
        <li>
          <a href="./kontakt.html" class="hover:underline">Kontakt</a>
        </li>
        <li class="">
          <a href="./impressum.html" class="hover:underline">Impressum</a>
        </li>
        <li class="">
          <a href="./datenschutz.html" class="hover:underline">Datenschutz</a>
        </li>
        <li class="">Copyright &copy; KHahn 2021</li>
      </ul>
    </footer>
  </body>
</html>
